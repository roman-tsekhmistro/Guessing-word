<!DOCTYPE html>
<html>

<head>
   <title>Parcel Sandbox</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div id="game" class="game-container">
      <div class="player__wrapper">
         <div class="player1" id="player-card1">
            <p>Игрок 1</p>
         </div>
         <div class="player2" id="player-card2">
            <p>Игрок 2</p>
         </div>
      </div>
      <div id="word" class="word-container"></div>
      <div class="result" id="result"></div>
      <button class="btn" id="start-game-btn">Start game</button>
      <button class="btn hidden" id="letter-btn">Enter a letter</button>
      <button class="btn hidden" id="reset-game-btn">Reset game</button>

   </div>
   <script src="index.js"></script>
</body>

</html>
